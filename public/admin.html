<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë Admin Panel - SWXOGX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .admin-header h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #ef4444 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .users-table {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .table-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-header h2 {
            font-size: 20px;
            font-weight: 700;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: rgba(0, 0, 0, 0.3);
        }
        
        th {
            padding: 16px 20px;
            text-align: left;
            font-weight: 600;
            color: #9ca3af;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        tbody tr {
            transition: background 0.2s ease;
        }
        
        tbody tr:hover {
            background: rgba(139, 92, 246, 0.05);
        }
        
        .role-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .role-admin {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .role-moderator {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        
        .role-user {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .role-select {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        
        .btn-update {
            padding: 8px 16px;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn-update:hover {
            transform: translateY(-2px);
        }
        
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #9ca3af;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="floating-particles">
            <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
            <div class="particle"></div><div class="particle"></div><div class="particle"></div><div class="particle"></div>
        </div>
    </div>

    <div class="admin-container">
        <div class="admin-header">
            <h1>üëë Admin Panel</h1>
            <p style="color: #9ca3af; margin-bottom: 20px;">Kullanƒ±cƒ± y√∂netimi ve yetkilendirme</p>
            <a href="/" class="btn-back">‚Üê Ana Panele D√∂n</a>
        </div>

        <div class="users-table">
            <div class="table-header">
                <h2>üë• Kullanƒ±cƒ±lar</h2>
                <button class="btn-update" onclick="loadUsers()">üîÑ Yenile</button>
            </div>
            
            <div id="tableContent">
                <div class="empty-state">
                    <div class="empty-state-icon">‚è≥</div>
                    <p>Kullanƒ±cƒ±lar y√ºkleniyor...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        let authToken = null;
        let userRole = null;

        // Auth Check
        function checkAuth() {
            authToken = localStorage.getItem('authToken');
            userRole = localStorage.getItem('userRole');
            
            if (!authToken || userRole !== 'admin') {
                alert('Bu sayfaya eri≈üim yetkiniz yok!');
                window.location.href = '/';
                return false;
            }
            return true;
        }

        // Load Users
        async function loadUsers() {
            if (!checkAuth()) return;
            
            try {
                const res = await fetch('/api/auth/users', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (res.status === 401 || res.status === 403) {
                    alert('Yetkiniz yok!');
                    window.location.href = '/';
                    return;
                }
                
                const data = await res.json();
                renderUsers(data.users);
            } catch (error) {
                console.error('Error loading users:', error);
                showToast('Kullanƒ±cƒ±lar y√ºklenemedi!', 'error');
            }
        }

        // Render Users
        function renderUsers(users) {
            const content = document.getElementById('tableContent');
            
            if (users.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë§</div>
                        <p>Hen√ºz kayƒ±tlƒ± kullanƒ±cƒ± yok</p>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>E-posta</th>
                            <th>Rol</th>
                            <th>ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.email}</td>
                                <td>
                                    <span class="role-badge role-${user.role}">
                                        ${user.role === 'admin' ? 'üëë Admin' : user.role === 'moderator' ? '‚ö° Moderator' : 'üë§ User'}
                                    </span>
                                </td>
                                <td>
                                    <select class="role-select" id="role-${user.email}" onchange="updateRole('${user.email}', this.value)">
                                        <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                                        <option value="moderator" ${user.role === 'moderator' ? 'selected' : ''}>Moderator</option>
                                        <option value="user" ${user.role === 'user' ? 'selected' : ''}>User</option>
                                    </select>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Update Role
        async function updateRole(email, newRole) {
            if (!confirm(`${email} kullanƒ±cƒ±sƒ±nƒ±n rol√ºn√º ${newRole} olarak deƒüi≈ütirmek istediƒüinizden emin misiniz?`)) {
                loadUsers(); // Revert select
                return;
            }
            
            try {
                const res = await fetch('/api/auth/set-role', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, role: newRole })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    showToast(data.message, 'success');
                    loadUsers();
                } else {
                    showToast(data.error || 'Rol g√ºncellenemedi!', 'error');
                    loadUsers();
                }
            } catch (error) {
                console.error('Error updating role:', error);
                showToast('Rol g√ºncellenemedi!', 'error');
                loadUsers();
            }
        }

        // Toast
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icons = { success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' };
            toast.innerHTML = `<span>${icons[type] || '‚ÑπÔ∏è'}</span><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'toastOut 0.4s ease forwards';
                setTimeout(() => toast.remove(), 400);
            }, 4000);
        }

        // Initialize
        if (checkAuth()) {
            loadUsers();
        }
    </script>
</body>
</html>
