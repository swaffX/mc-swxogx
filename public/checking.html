<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Verifying Access...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg); 
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.2) rotate(5deg); 
            }
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Checking Container */
        .checking-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 40px;
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset,
                0 10px 40px rgba(139, 92, 246, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .checking-icon {
            font-size: 80px;
            margin-bottom: 24px;
            display: inline-block;
            animation: iconPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(139, 92, 246, 0.3));
        }

        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 1;
            }
            50% { 
                transform: scale(1.1); 
                opacity: 0.8;
            }
        }

        .checking-title {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 50%, #ec4899 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            animation: gradientFlow 5s ease infinite;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .checking-text {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        /* Spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .spinner-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
            animation: spinnerBounce 1.4s ease-in-out infinite;
        }

        .spinner-dot:nth-child(1) { animation-delay: 0s; }
        .spinner-dot:nth-child(2) { animation-delay: 0.2s; }
        .spinner-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes spinnerBounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Status Messages */
        .status-messages {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.1);
            border-radius: 12px;
            font-size: 14px;
            color: #d1d5db;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .status-item:nth-child(1) { animation-delay: 0.2s; }
        .status-item:nth-child(2) { animation-delay: 0.4s; }
        .status-item:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-icon {
            font-size: 18px;
            flex-shrink: 0;
        }

        .status-text {
            flex: 1;
            text-align: left;
        }

        .status-check {
            color: #10b981;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-gradient"></div>
    </div>

    <div class="checking-container">
        <div class="checking-icon">üîê</div>
        <h1 class="checking-title">Verifying Access</h1>
        <p class="checking-text">Please wait while we verify your credentials...</p>
        
        <div class="spinner-container">
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
            <div class="spinner-dot"></div>
        </div>

        <div class="status-messages">
            <div class="status-item">
                <span class="status-icon">üîë</span>
                <span class="status-text">Checking authentication token</span>
                <span class="status-check" id="check1">‚è≥</span>
            </div>
            <div class="status-item">
                <span class="status-icon">üë§</span>
                <span class="status-text">Verifying user permissions</span>
                <span class="status-check" id="check2">‚è≥</span>
            </div>
            <div class="status-item">
                <span class="status-icon">üõ°Ô∏è</span>
                <span class="status-text">Loading secure panel</span>
                <span class="status-check" id="check3">‚è≥</span>
            </div>
        </div>
    </div>

    <script>
        // Auth kontrol√º
        async function checkAuth() {
            const authToken = localStorage.getItem('authToken');
            const userRole = localStorage.getItem('userRole');
            
            // Check 1: Token
            setTimeout(() => {
                document.getElementById('check1').textContent = authToken ? '‚úÖ' : '‚ùå';
            }, 500);
            
            // Check 2: Role
            setTimeout(() => {
                document.getElementById('check2').textContent = userRole ? '‚úÖ' : '‚ùå';
            }, 1000);
            
            // Check 3: Redirect
            setTimeout(() => {
                if (!authToken) {
                    document.getElementById('check3').textContent = '‚ùå';
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1000);
                } else {
                    document.getElementById('check3').textContent = '‚úÖ';
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                }
            }, 1500);
        }
        
        // Sayfa y√ºklendiƒüinde kontrol et
        checkAuth();
    </script>
</body>
</html>
