name: Bot - Discord Bot

on:
  push:
    branches: [main]
    paths:
      - 'discord-bot/**'
  workflow_dispatch:

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Create bot archive
        run: |
          tar -czf bot.tar.gz discord-bot/
          ls -lh bot.tar.gz
      
      - name: ðŸ“¤ Upload to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "bot.tar.gz"
          target: "/tmp"
          timeout: 120s
      
      - name: ðŸš€ Deploy Bot
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 120s
          script: |
            cd /opt/minecraft
            tar -xzf /tmp/bot.tar.gz
            cd discord-bot
            npm install --production
            pm2 restart discord-bot
            pm2 save
            rm -f /tmp/bot.tar.gz
            echo "âœ… Discord Bot deployed!"
