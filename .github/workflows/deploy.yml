name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: â˜• Build Plugin
        run: |
          echo "ğŸ”¨ Building TimeHUD plugin..."
          cd TimeHUD
          docker run --rm -v $(pwd):/work -w /work maven:3.9-eclipse-temurin-21 mvn clean package -DskipTests -q
          ls -lh target/TimeHUD-1.0.0.jar
      
      - name: ğŸ“¦ Create deployment archive
        run: |
          tar -czf deploy.tar.gz \
              server.js \
              ecosystem.config.js \
              package.json \
              public/ \
              server.properties \
              TimeHUD/target/TimeHUD-1.0.0.jar \
              2>/dev/null || true
          ls -lh deploy.tar.gz
      
      - name: ğŸ“¤ Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "deploy.tar.gz"
          target: "/root"
          timeout: 120s
      
      - name: ğŸš€ Extract and Restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 120s
          script: |
            cd /opt/minecraft
            tar -xzf /root/deploy.tar.gz
            cp TimeHUD/target/TimeHUD-1.0.0.jar plugins/
            npm install --production
            pm2 restart minecraft
            pm2 save
            rm -f /root/deploy.tar.gz
            echo "âœ… Deployment complete!"
            pm2 status
      
      - name: âœ… Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… DEPLOYMENT COMPLETE"
